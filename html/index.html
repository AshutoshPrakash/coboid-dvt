<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    <script type="text/javascript" src="./../script/basic.js"></script>

<style>
#div1, #div2
{float:left; width:100px; height:100px; margin:10px;padding:10px;border:1px solid #aaaaaa;}

label{ border-radius: 5px; 
	float:left; 
	width:auto; 
	height:auto; 
	padding-top: 2px;
	padding-right: 4px; 
	padding-bottom: 2px;
	padding-left: 4px; 
	color:white;
	background-color:#778899; 
	margin:2px; 
	font-size: 15px; 
	font-family:"Palatino Linotype", "Book Antiqua", Palatino, serif;
	font-weight: 90; 
	}

.glyphicon {
    font-size: 10px;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <!--img src="./../image/img_logo.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31"-->
  
  <label id="Hello" draggable="true" ondragstart="drag(event)" >hello</label>
  <label id="Bye" draggable="true" ondragstart="drag(event)" >bye</label>
  <label id="Hi" draggable="true" ondragstart="drag(event)" >Hi</label>

</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
	
	<label id="No" draggable="true" ondragstart="drag(event)" >No</label>

</div>

<script>
	$('#div1').change( function(){
 	 	$('#div1 >').map(function() {
    	console.log(this.id);	
	});
 	
	});
	

</script>

</body>
</html>
